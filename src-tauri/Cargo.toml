[package]
name = "sparrow-app"
version = "0.0.0"
description = "Sparrow"
authors = ["sparrow"]
repository = "https://github.com/sparrowapp-dev/sparrow-app"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta", features = [] }

[dependencies]
tauri = { version = "2.0.0-beta", features = [] }
tauri-plugin-deep-link = "2.0.0-beta"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
json = "0.12.4"
regex = "1.4.6"
dotenv = "0.15"
nfd = "0.0.4"
reqwest = { version = "0.11", features = ["blocking", "json", "multipart", "stream"] }
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.6", features = ["full"] }
tauri-plugin-os = "2.0.0-beta.0"
tauri-plugin-updater = "2.0.0-beta"
tauri-plugin-process = "2.0.0-beta"
tauri-plugin-single-instance = "2.0.0-beta.2"
tauri-plugin-shell = "2.0.0-beta.1"
[target.'cfg(target_os = "macos")'.dependencies]
objc = "0.2"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
