services:
  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: sparrow-mongo
    ports:
      - "27017:27017"
    networks:
      - localnet
    env_file:
      - .env.docker-setup

  # Sparrow Api Server
  sparrow-api:
    image: sparrowapi/sparrow-api:self-host-v1
    container_name: sparrow-api
    env_file:
      - .env.docker-setup
    networks:
      - localnet
    depends_on:
      - mongo
    ports:
      - "9000:9000"

  # Sparrow Auth Server
  sparrow-auth:
    image: sparrowapi/sparrow-auth:self-host-v1
    container_name: sparrow-auth
    networks:
      - localnet
    depends_on:
      - sparrow-api
      - mongo
    ports:
      - "1421:80"
    env_file:
      - .env.docker-setup

  # Sparrow Proxy Service
  sparrow-proxy:
    image: sparrowapi/sparrow-proxy:self-host-v1
    container_name: sparrow-proxy
    networks:
      - localnet
    ports:
      - 3000:3000

  # Sparrow Web App
  sparrow-web:
    image: sparrowapi/sparrow-web:self-host-v1
    container_name: sparrow-web
    networks:
      - localnet
    depends_on:
      - sparrow-proxy
      - sparrow-api
      - sparrow-auth
      - mongo
    ports:
      - 1422:80
    env_file:
      - .env.docker-setup

  # Sparrow Admin Service
  sparrow-admin:
    image: sparrowapi/sparrow-admin:self-host-v1
    container_name: sparrow-admin
    networks:
      - localnet
    depends_on:
      - sparrow-api
      - sparrow-auth
      - mongo
    ports:
      - 5173:80
    env_file:
      - .env.docker-setup

networks:
  localnet:
    driver: bridge
